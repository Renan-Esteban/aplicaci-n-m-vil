<!-- chat.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ruta-por-defecto"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <p class="tremble-text" style="color:#F7DD72;">Bienvenido al chat </p>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding montserrat">
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" class="message"
        [offset]="message.myMsg ? 3 : 0"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
        <b>{{ message.userName }}</b><br>
        <span>{{ message.message }}</span>
        <div class="time ion-text-right"><br>{{ message.timestamp | date:'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>



<ion-footer>
  <ion-toolbar color="#1E152A">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea color="#1E152A" autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMessage" >
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="#F7DD72" [disabled]="newMessage === ''"
          class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
